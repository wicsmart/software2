  <div class="container-fluid">
    <p class="small text-muted"></p>
  </div>

  <script type="text/javascript" src="{% static 'js/genChart.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/genChartOut.js' %}"></script>
  <script type="text/javascript">
  $.ajax({
            url: '/lastsensein/',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                $( "#temperatura" ).text( "Temperatura Estufa : " + data.temperatura + " 째" );
                $( "#umidade" ).text("Umidade Estufa : " + data.umidade + " %" );
            }
   });
    $.ajax({
            url: '/lastsenseout/',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                $( "#temperaturaOut" ).text("Temperatura Externa : " + data.temperatura + " 째");
                $( "#umidadeOut" ).text("Umidade Externa : " + data.umidade + " %");
            }
   });
     setInterval(function() {
        $.ajax({
            url: '/lastsensein/',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                $( "#temperatura" ).text( "Temperatura Estufa : " + data.temperatura + " 째");
                $( "#umidade" ).text("Umidade Estufa : " + data.umidade + " %");
            }
        });

        $.ajax({
            url: '/lastsenseout/',
            type: 'get',
            dataType: 'json',
            success: function (data) {
               $( "#temperaturaOut" ).text( "Temperatura Externa : " + data.temperatura + " 째");
                $( "#umidadeOut" ).html("Umidade Externa : " + data.umidade + " %" );
            }
        });

        },30000);

  </script>
